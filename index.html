<html>
  <head>
    <meta charset="utf-8" />
    <title>Go wasm</title>
  </head>

  <body>
    <script src="wasm_exec.js"></script>
    <script>
      go = new Go();
WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
    .then(result => { go.run(result.instance); });

    </script>

   <div class="app">
      <div class="left-column">
        <textarea class="appName" type="text" placeholder="App name" name="appName" id="appName" ></textarea>
      </div>
    </div>
 
  </body>
</html>
